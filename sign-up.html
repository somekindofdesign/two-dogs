<html lang="en" style="font-size: 16px">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Two Dogs, blog about two rescue dogs">
    <meta name="keywords" content="dogs, blog, chinese crested, husky">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Two Dogs</title>
</head>

<body>
    <header>
        <button class="btn-maroon"><a href="sign-up.html">sign up</a></button>
        <a href="index.html">
            <h1 id="logo">Two Dogs</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="meet.html">meet</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="gallery.html">gallery</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="page-title">
        <h1>Sign up to the Two Dogs blog</h1>
        <h2>Get updates about Wreckless Eric and Baby Jim straight to your inbox</h2>
    </section>
    <article id="sign-up-form">
        <div>
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Type your full name"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="eg name@emailaddress.com">
                <input class="btn-maroon" type="submit" id="submit" name="submit">
            </form>
        </div>
        <div><img src="assets/images/latest-post.jpg" alt="dog snuggled in blanket"></div>
    </article>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font-awesome script -->
    <script src="https://kit.fontawesome.com/1bb627a8c8.js" crossorigin="anonymous"></script>
