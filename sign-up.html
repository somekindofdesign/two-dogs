    <section id="page-title">
        <h1>Sign up to our tails</h1>
        <p>Read <a href="../tails.html" class="hyper-link">our tails</a> and want to know more about Wreckless Eric and Baby Jim? Fill out the form below to get regular updates straight to your inbox!</p>
    </section>
    <div id="sign-up-form">
        <form method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Type your full name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="eg name@emailaddress.com" required>
                <div id="radio-group">
                    <p>I want to be updated...</p>
                    <label for="daily" class="container">Daily
                    <input id="daily" type="radio" checked="checked" name="blog-frequency" value="daily" required>
                    <span class="radio"></span>
                    </label>
                    <label for="weekly" class="container">Weekly
                    <input id="weekly" type="radio" name="blog-frequency" value="weekly">
                    <span class="radio"></span>
                    </label>
                    <label for="monthly" class="container">Monthly
                    <input id="monthly" type="radio" name="blog-frequency" value="monthly">
                    <span class="radio"></span>
                    </label>
                        </div>
                <div class="custom-select">
                    <label for="dog-feelings">How do you feel about dogs?</label>
                    <select id="dog-feelings" name="dog-feelings">
                        <option value="dont-deserve">We don't deserve them</option>
                        <option value="best-friend">They're man's best friend</option>
                        <option value="their-day">Every dog has their day</option>
                    </select>
                </div>
                <button class=" btn btn-maroon" type="submit" id="submit" name="submit" onclick="window.location.href = 'success.html';">Sign me up!</button>
            </form>
            <img src="../assets/images/dogs_in_accidental_rennaissance.jpg" alt="Two dogs posing in an accidental renaissance pose">
        </div>
