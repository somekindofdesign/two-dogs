<!DOCTYPE html>
<html lang="en" style="font-size: 16px">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Two Dogs, blog about two rescue dogs">
    <meta name="keywords" content="dogs, blog, chinese crested, husky">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Two Dogs</title>
</head>

<body>
    <header>
        <button class="btn-maroon"><a href="sign-up.html">sign up</a></button>
        <a href="index.html" id="logo">
            <span class="logo-no-icon"><h1>Two Dogs</h1></span>
            <span class="logo-icon"><h1>Two D<i class="fas fa-paw"></i>gs</h1></span>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="meet.html">meet</a>
                </li>
                <li>
                    <a href="tails.html">tails</a>
                </li>
                <li>
                    <a href="gallery.html">gallery</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="page-title">
        <h1>Sign up to the Two Dogs blog</h1>
        <h2>Get updates about Wreckless Eric and Baby Jim straight to your inbox</h2>
    </section>
    <article id="sign-up-form">
        <div>
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Type your full name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="eg name@emailaddress.com">
                <p class="label">I want to be updated</p>
                <div class="radio">
                    <input id="daily" type="radio" name="blog-frequency" value="daily" required>
                    <label for="daily">Daily</label>
                </div>
                <div class="radio">
                    <input id="weekly" type="radio" name="blog-frequency" value="weekly">
                    <label for="weekly">Weekly</label>
                </div>
                <div class="radio">
                    <input id="monthly" type="radio" name="blog-frequency" value="monthly">
                    <label for="monthly">Monthly</label>
                </div>
                <div class="custom-select">
                    <label for="dog-feelings">How do you feel about dogs?</label>
                    <select id="dog-feelings" name="dog-feelings">
                        <option value="dont-deverve">We don't deserve them</option>
                        <option value="best-friend">Man's best friend</option>
                        <option value="their-day">Every dog has their day</option>
                    </select>
                </div>
                <input class="btn-maroon" type="submit" id="submit" name="submit">
            </form>
        </div>
        <div><img src="assets/images/latest-post.jpg" alt="dog snuggled in blanket"></div>
    </article>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font-awesome script -->
    <script src="https://kit.fontawesome.com/1bb627a8c8.js" crossorigin="anonymous"></script>
</body>

</html>
